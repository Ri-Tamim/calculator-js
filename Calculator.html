<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link rel="stylesheet" href="css/calculator.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
    
<!-- Calculator Section No- 16 Start here -->
<div class="calculator-body " >
    <div class="toggle-16">Night Mode</div>
    <div class="calculator-16">
        <div class="buttons-16">
            <h2 class="" id="value-16">123</h2>
            <span class="span-16" id="clear_16">Clear</span>
            <span class="span-16">/</span>
            <span class="span-16">*</span>
            <span class="span-16">7</span>
            <span class="span-16">8</span>
            <span class="span-16">9</span>
            <span class="span-16">-</span>
            <span class="span-16">4</span>
            <span class="span-16">5</span>
            <span class="span-16">6</span>
            <span id="plus-16" class="span-16">+</span>
            <span class="span-16">1</span>
            <span class="span-16">2</span>
            <span class="span-16">3</span>
            <span class="span-16">0</span>
            <span class="span-16">00</span>
            <span class="span-16">.</span>
            <span id="equal-16" class="span-16" >=</span>
        </div>
    </div>
</div>
<!-- Calculator Section No- 16 End here-->

    

<script src="js/calculator.js"></script>
<script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
